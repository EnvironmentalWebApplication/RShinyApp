name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          install-r: true

      - name: Install dependencies
        run: |
          R -e 'install.packages("remotes")'
          R -e 'remotes::install_cran(c("rsconnect", "shiny", "ggplot2", "colorRamps", "dplyr", "tidyr", "ggh4x"))'

      - name: Verify Installed Packages
        run: |
          R -e 'installed.packages()'

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: "environmentalwebapplication"
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          R -e 'library(rsconnect);
                rsconnect::setAccountInfo(name=Sys.getenv("SHINYAPPS_NAME"), 
                                          token=Sys.getenv("SHINYAPPS_TOKEN"), 
                                          secret=Sys.getenv("SHINYAPPS_SECRET"))'
          R -e 'rsconnect::deployApp()'
