name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          R -e 'install.packages("rsconnect")'
          R -e 'install.packages(c("shiny", "ggplot2", "colorRamps", "dplyr", "tidyr", "ggh4x"))'

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: "environmentalwebapplication"
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          R -e 'rsconnect::setAccountInfo(name=Sys.getenv("SHINYAPPS_NAME"), 
                                          token=Sys.getenv("SHINYAPPS_TOKEN"), 
                                          secret=Sys.getenv("SHINYAPPS_SECRET"))'
          R -e 'rsconnect::deployApp()'
